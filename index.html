<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de artículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Administración de artículos</h1>
        <table id="articulosTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Borrar</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody id="articulosBody">
                <!-- Las filas de la tabla se generarán dinámicamente con JavaScript -->
            </tbody>
        </table>
        
        <form id="articuloForm">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="number" id="codigo" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" step="0.01" required>
            </div>
            <div class="button-group">
                <button type="button" onclick="agregar()">Agregar</button>
                <button type="button" onclick="modificar()">Modificar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
